<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Hadith Generator</title>
</head>
<body>
    <div  class="heading-two">
        <h3>al-Islam</h3>
        <div class="head">
            <h5 class="personal personal-light"></h5>
            <div class="sun-moon">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fa fa-moon-o" style="font-size:18px"></i>
                    <i class="fa fa-sun-o" style="font-size:18px"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
       
    </div>
    <h1 class="random">Random Hadith Generator</h1>
    <button class="cta Click-here">New Hadith <span class="tooltiptext">Click here</span></button>
    <p class="text">Your hadith shows here...</p>
    <img src="images/quote.png" alt="quotes" class="quote" id="image">
    <h4 class="show"></h4>

    <script src="app.js"></script>
</body>
</html>
